<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            position: relative;
            width: 400px;
        }
        .mid {
            width: 400px;
        }
        .top {
            position: absolute;
            left:1px;
            top:1px;
            width: 10px;
        }

        .bottom {
            position: absolute;
            right:1px;
            bottom:1px;
            width: 100px;
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="../img/2.png" alt="" class="top">
        <img src="../img/1.png" alt="" class="mid">
        <img src="../img/3.png" alt="" class="bottom">
    </div>
</body>
</html>
