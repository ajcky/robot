<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            background: coral;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        .item1,.item2 {
            background: #b8e5f8;
        }
        .item1 {
            float: left;
            background: #0056b3;
        }
        .item2 {
            float: right;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item1">11</div>
    <div class="item2">22</div>
</div>

</body>
</html>
