<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .content {
            width: 500px;
            height: 500px;
            background-color: #999999;
            display: flex;
        }
        .item1 {
            background: #fff;
            /*flex-grow 占比是2:1:自适应*/
            flex-grow: 2;
        }
        .item2 {
            background: #aa00f3;
            flex-grow: 1;
        }
        .item3 {
            background: #bb3366;
        }
    </style>
</head>
<body>
    <div class="content">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">333333333333333333333333333333</div>
    </div>
</body>
</html>
